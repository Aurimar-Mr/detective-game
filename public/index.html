<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detective Game</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente estilo máquina de escribir -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">

  <!-- Pantalla de Inicio -->
  <div id="start-screen" class="screen active-screen min-h-screen bg-[url('https://us.123rf.com/450wm/alexxndr/alexxndr2308/alexxndr230807615/212811680-man-wearing-hat-and-trenchcoat-is-standing-in-front-of-dark-background-spy-watches-from-the-dark.jpg')] bg-cover bg-center flex flex-col items-center justify-center">
    <div id="start-box" class="bg-black/70 rounded-xl shadow-lg p-6 w-80 text-center border-2 border-yellow-400">
      <h1 class="text-3xl text-yellow-400 mb-4">Detective Case</h1>

      <button id="start-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-3 shadow-lg">
        Start Investigation
      </button>

      <button id="case-files-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow-lg">
        Case Files
      </button>
    </div>
        <div class="absolute bottom-4 w-full flex justify-center">
      <p class="bg-yellow-400 text-black px-4 py-1 font-bold uppercase tracking-widest rotate-2">
        Carol Serrano · Nayerly Mera · Daniela Rosas · Julian Barrera
      </p>
    </div>
  </div>
  </div>
<!-- Pantalla de Case Files -->
<div id="case-files-screen" class="screen hidden min-h-screen bg-gray-900 flex flex-col items-center justify-center text-center p-6">
  <h2 class="text-2xl text-yellow-400 mb-6">Case Files</h2>
  
  <!-- Lista de casos -->
  <div id="case-files-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-6xl">
    <!-- Aquí van las cards de casos -->
  </div>

  <!-- Botón regresar -->
  <button id="back-to-start" class="mt-8 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded shadow-lg">
    ⬅ return to the beginning
  </button>
</div>



  <!-- Pantalla de Juego -->
  <div id="crime-scene-screen" class="screen hidden bg-gray-800 flex flex-col items-center p-8">
    <!-- Encabezado -->
    <header class="w-full max-w-4xl flex justify-between items-center pb-4 border-b border-gray-700 mb-8">
      <span class="text-2xl font-bold text-blue-400">Crime Scene</span>
      <button id="back-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-4 rounded shadow-lg text-sm">
        ← Back to Case Files
      </button>
    </header>

    <!-- Contenido Principal -->
    <main class="w-full max-w-4xl bg-gray-800 rounded-lg shadow-xl p-6 flex gap-6 min-h-[500px]">
      <!-- Detalles de la Escena -->
      <div class="flex-1 bg-gray-700 rounded-lg p-4 flex flex-col justify-between">
        <h2 class="text-xl text-yellow-400 mb-4 border-b border-gray-600 pb-2">Crime Scene Details</h2>
        <div class="flex-grow bg-black border border-gray-600 flex items-center justify-center text-gray-500 italic">
          <img id="scene-img" src="img/scene1.png" class="w-full h-full object-cover" />
        </div>
        <p id="clue" class="mt-4 bg-gray-900 p-3 border-l-4 border-red-500">
          Clue: Loading...
        </p>
      </div>

      <!-- Tablero de Evidencia -->
      <div class="flex-1 bg-gray-700 rounded-lg p-4">
        <h2 class="text-xl text-yellow-400 mb-4 border-b border-gray-600 pb-2">Evidence Board</h2>
        <div id="words" class="flex flex-wrap gap-2 mb-6 drop-zone"></div>
        <div id="sentence-box" class="drop-zone text-gray-400">
          Drag the words here to form the sentence
        </div>
        <button onclick="verifySentence()" class="w-full mt-4 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 rounded shadow-lg">
          Verify Sentence
        </button>
      </div>
    </main>
  </div>

  <!-- Notificación -->
  <div id="notification" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-black/80 border-2 border-yellow-400 text-white px-6 py-4 rounded-xl text-center shadow-xl">
      <p id="notification-text" class="text-lg font-bold"></p>
      <button id="notification-btn" class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded shadow-lg">
        Continue
      </button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
